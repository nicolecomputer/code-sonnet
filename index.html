Code Sonnet' reimagines the Petrarchan sonnet's rhyme scheme as a
sequence of colored blocks, turning poetic structure into a visual
pattern. Through clicking, exploring and animated feedback, you can
build the sonnet's architecture. The program strips away words to
reveal form itself - not as rules on a page, but as a rhythmic,
growing visual composition that emerges through play.
